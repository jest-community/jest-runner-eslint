language: node_js
node_js:
  # eslint 7: node 10.12+
  # jest 26: node 10.14.2+
  - 14
  - 12
  - 10
install:
  - 'yarn add "eslint@${ESLINT}" "jest@${JEST}" "babel-jest@${JEST}" --ignore-engines'
  - 'yarn --ignore-engines'
env:
  - 'ESLINT=6 JEST=25'
  - 'ESLINT=7 JEST=25'
  - 'ESLINT=6 JEST=26'
  - 'ESLINT=7 JEST=26'
  - 'ESLINT=6 JEST=27'
  - 'ESLINT=7 JEST=27'
matrix:
  # jest 25: node 8+
  include:
    # eslint 6, node 8
    - node_js: 8
      env: 'ESLINT=6 JEST=25'
