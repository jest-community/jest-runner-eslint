language: node_js
node_js:
  - '12'
  - '10'
  - '8'
  - '6'
install:
  - 'if [ -n "${ESLINT}" ]; then yarn add --dev "eslint@${ESLINT}"; fi'
  - 'if [ -n "${JEST}" ]; then yarn add --dev "jest@${JEST}"; fi'
  - 'yarn'
env:
  - 'ESLINT=4 JEST=21'
  - 'ESLINT=5 JEST=21'
  - 'ESLINT=6 JEST=21'
  - 'ESLINT=4 JEST=22'
  - 'ESLINT=5 JEST=22'
  - 'ESLINT=6 JEST=22'
  - 'ESLINT=4 JEST=23'
  - 'ESLINT=5 JEST=23'
  - 'ESLINT=6 JEST=23'
  - 'ESLINT=4 JEST=24'
  - 'ESLINT=5 JEST=24'
  - 'ESLINT=6 JEST=24'
  - 'ESLINT=4 JEST=25'
  - 'ESLINT=5 JEST=25'
  - 'ESLINT=6 JEST=25'
matrix:
  exclude:
    - node_js: '6'
      env: 'ESLINT=6 JEST=21'
    - node_js: '6'
      env: 'ESLINT=6 JEST=22'
    - node_js: '6'
      env: 'ESLINT=6 JEST=23'
    - node_js: '6'
      env: 'ESLINT=6 JEST=24'
    - node_js: '6'
      env: 'ESLINT=6 JEST=25'
    - node_js: '6'
      env: 'ESLINT=4 JEST=25'
    - node_js: '6'
      env: 'ESLINT=5 JEST=25'
    - node_js: '6'
      env: 'ESLINT=6 JEST=25'
    - node_js: '8'
      env: 'ESLINT=4 JEST=25'
    - node_js: '8'
      env: 'ESLINT=5 JEST=25'
    - node_js: '8'
      env: 'ESLINT=5 JEST=25'
